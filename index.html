<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Audio API</h1>
    <button type = "input" class = "c" onClick = "addNote">C</button>
    <button type = "input" class = "d">D</button>
    <button type = "input" class = "e">E</button>
    <button type = "input" class = "f">F</button>
    <button type = "input" class = "g">G</button>
    <button type = "input" class = "a">A</button>
    <button type = "input" class = "b">B</button>
    <br>
    <button type = "input" class = "quarter">Quarter Note</button>
    <button type = "input" class = "half">Half Note</button>
    <button type = "input" class = "whole">Whole Note</button>
    <button type = "input" class = "eighth">Eighth Note</button>
    <br>
    <button type = "input" class = "dot">Add dot</button>
    <button type = "input" class = "upOctave">Up one octave</button>
    <button type = "input" class = "downOctave">Down one octave</button>
    <br>
    <button type = "input" class = "play">Play</button>
    <script defer src = "new.js"></script>
</body>
